			<h1 class="entry-title" itemprop="headline">MDL在天空帐本会议</h1>
			<span class="entry-meta"><time itemprop="datePublished" datetime="2017-12-14">December 14, 2017</time></span>
			<section itemprop="entry-text">
				<p><img src="https://gateway.ipfs.io/ipfs/QmYNLsraSd5BZp9BmnEQ1woHPWdCNSvpHSFYm5m4QE4hf1/name%20cards.jpeg" alt="name cards" /></p>

<p>因为MDL艺人社密切考虑采用CXO技术是天空账本生态系统的一部分，我们很荣幸被邀请到上海区块链爱好者与投资者会议来提出我们项目的理念。</p>

<p>天空账本将自己定位为区块链版本 3﻿并且强力支持商业和IT社区。该技术是由国际团队在上海开发，旨在执行其他一些DAO协议。</p>

<p>能够与世界范围内的科技佼佼者，与中国最先进的科技团队关系紧密，MDL团队倍感享受。</p>

<p><img src="https://gateway.ipfs.io/ipfs/Qmd7VLBVevfvXHRLKA3uZZvBz9SoJUZzpt2Mt7GhEXBiEt/skyledger%20conference.jpg" alt="Skyledger conference" /></p>
