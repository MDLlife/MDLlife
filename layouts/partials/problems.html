<div id="problems">
      <div class="container">
      <h2 class="module-title">{{ .Site.Params.Problems.title }}</h2>
        <div class="row">
          <div class="col-md-3 col-sm-4 col-xs-12">
            <img class="wow zoomIn" data-wow-duration = "1s" data-wow-delay = "0.5s" src="{{ .Site.Params.Problems.photo1 }}" alt="{{ .Site.Params.Problems.photo1_about }}">
            <h4 class = "wow zoomIn" data-wow-duration = "1s" data-wow-delay = "0.6s">{{ .Site.Params.Problems.blocktitle1 }}</h4> 
            <div class="divider wow zoomIn" data-wow-delay = "0.6s"> </div>
            <p class = "wow zoomIn" data-wow-duration = "1s" data-wow-delay = "0.6s">{{ .Site.Params.Problems.blocksubtitle1 }}</p>
          </div>
          <div class="col-md-3 col-sm-4  col-xs-12 col-md-offset-1">
            <img class="wow zoomIn" data-wow-duration = "1s" data-wow-delay = "0.8s" src="{{ .Site.Params.Problems.photo2 }}" alt="{{ .Site.Params.Problems.photo2_about }}">
            <h4 class = "wow zoomIn" data-wow-duration = "1s" data-wow-delay = "0.9s">{{ .Site.Params.Problems.blocktitle2 }}</h4>
            <div class="divider wow zoomIn" data-wow-delay = "0.9s"> </div>
            <p class = "wow zoomIn" data-wow-duration = "1s" data-wow-delay = "0.9s">{{ .Site.Params.Problems.blocksubtitle2 }}</p>
          </div>
          <div class="col-md-3 col-sm-4  col-xs-12 col-md-offset-1">
            <img class="wow zoomIn" data-wow-duration = "1s" data-wow-delay = "1.1s" src="{{ .Site.Params.Problems.photo1 }}" alt="{{ .Site.Params.Problems.photo3_about }}">
            <h4 class = "wow zoomIn" data-wow-duration = "1s" data-wow-delay = "1.2s">{{ .Site.Params.Problems.blocktitle3 }}</h4>
            <div class="divider wow zoomIn" data-wow-delay = "1.2s"> </div>
            <p class = "wow zoomIn" data-wow-duration = "1s" data-wow-delay = "1.2s">{{ .Site.Params.Problems.blocksubtitle3 }}</p>
          </div>
        </div>
      </div>
    </div>
