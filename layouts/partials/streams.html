<div id="revenue-streams">
    <div class="container">
      <div class="row">
      <h2 class="module-title">{{ .Site.Params.Revenuestreams.title }}</h2>
        <div class="col-md-5 col-xs-5">
            <div class="rev-block-wrapper">
              <img src="img/rev-st-1.png" alt="Conservative streams" class = " wow fadeInLeft" data-wow-duration = "1s" data-wow-delay = "0.5">
              <h4 class="rev-block-title wow fadeInLeft" data-wow-duration = "1s" data-wow-delay = "0.5">Conservative streams</h3>

                <li class = "wow fadeInLeft" data-wow-duration = "0.8s" data-wow-delay = "0.7s">Extended functionality</li>

              </ul>

        </div>
        <div class="col-md-2 col-xs-2"><img src="img/rev-line.png" alt="vertical-line"></div>
        <div class="col-md-5 col-xs-5">
          <div class="rev-block-wrapper">
              <img src="img/rev-st-2.png" alt="Conservative streams" class = " wow fadeInRight" data-wow-duration = "1s" data-wow-delay = "0.5">
              <h4 class="rev-block-title wow fadeInRight" data-wow-duration = "1s" data-wow-delay = "0.5">Innovative streams</h3>
              <ul>
                <li class = "wow fadeInRight" data-wow-duration = "0.8s" data-wow-delay = "0.7s">Reputation-based partnership programs with brands</li>
                <li class = "wow fadeInRight" data-wow-duration = "0.8s" data-wow-delay = "0.9s">Prosumer Ecosystem market place(equipment, costumes)</li>
                <li class = "wow fadeInRight" data-wow-duration = "0.8s" data-wow-delay = "1.1s">Live streaming </li>
              </ul>
            </div>
        </div>
      </div>
    </div>
